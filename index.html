<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body class = "container-fluid">
    
<header>
    <h1>Good Luck Playing The Code Quiz!</h1>
</header>

<main class = "container-fluid">
    <div class="row g-2">
        <aside class = "col-sm-2 p-3">
            <h2>Time Left</h2>
            <br><br><br><br>
            <h4><span id = "timeRemaining">00:00</span></h4>

        </aside>
    
        <section class = "col-sm-8 p-3">
            <div class="row"><span id = "testQuestion">
            </span></div>
            <div class="row"></div>
                <ul id = "possibleAnswers">

                </ul>
        </section>

        <aside class = "col-sm-2 p-3">
            <h2>Score</h2>
            <h4><span id = "playerScore">0</span></h4>
            <br>
            <h2>High Score</h2>
            <h4><span id = "highScore">0</span></h4>
            <br>
            <h2>Initials</h2>
            <h4><span id = "initials"></span></h4>
        </aside>

        
    </div>
    <div class = "col-6 mx-auto d-grid gap-2">
        <button type = "button" id= "startButton" class="btn btn-lg btn-primary">Start!</button>
    </div>
    
</main>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
